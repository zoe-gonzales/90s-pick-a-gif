<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>90s Pick-A-Gif!</title>
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <!-- Local Styles -->
    <link rel="stylesheet" href="assets/css/style.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Londrina+Sketch|Londrina+Solid" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
    <!-- jQuery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</head>
<body>
    <div class="container">
        <!-- Title / Link to Favorites Page -->
        <div class="row">
            <div class="col-md-6"><h1>90s Pick-A-Gif!</h1></div>
            <div class="col-md-3">
                <a href="favorites.html"><h2 class="nav">Go to favorites</h2></a>
            </div>
            <div class="col-md-3 text-right">
                <h2>Listen while you play:</h2>
            </div>
        </div>
        <!-- Instructions -->
        <div class="row">
            <div class="col-md-9">
                <h2>Click on one of the TV shows below to see its gifs. Or, add your own!</h2>
            </div>
            <div class="col-md-3 text-right">
                <button class="btn btn-info" id="daria-play"><i class="far fa-play-circle"></i> Daria</button>
                <button class="btn btn-info" id="daria-pause"><i class="far fa-pause-circle"></i></button>
                <button class="btn btn-info" id="arnold-play"><i class="far fa-play-circle"></i> Hey Arnold</button>
                <button class="btn btn-info" id="arnold-pause"><i class="far fa-pause-circle"></i></button>
            </div>
        </div>
        <!-- Buttons -->
        <div class="row">
            <div class="col-md-9" id="button-area"></div>
            <div class="col-md-3 text-right">
                <button class="btn btn-info" id="prince-play"><i class="far fa-play-circle"></i> Fresh Prince</button>
                <button class="btn btn-info" id="prince-pause"><i class="far fa-pause-circle"></i></button>
                <button class="btn btn-info" id="sailor-play"><i class="far fa-play-circle"></i> Sailor Moon</button>
                <button class="btn btn-info" id="sailor-pause"><i class="far fa-pause-circle"></i></button>
                <button class="btn btn-info" id="power-play"><i class="far fa-play-circle"></i> PowerPuff Girls</button>
                <button class="btn btn-info" id="power-pause"><i class="far fa-pause-circle"></i></button>
            </div>
        </div>
        <!-- Add new button form -->
        <div class="row">
            <div class="col-md-9">
                <form id="tv-form">
                    <input id="tv-input" class="input-field" type="text"><br>
                    <input id="add-show" class="btn btn-info" type="submit" value="Add TV Show">
                </form>
            </div>
            <div class="col-md-3 text-right">
                <button class="btn btn-info" id="all-play"><i class="far fa-play-circle"></i> All That</button>
                <button class="btn btn-info" id="all-pause"><i class="far fa-pause-circle"></i></button>
            </div>
        </div>
    </div>
    <!-- Gif Area -->
    <div id="gif-area" class="container"></div>
    <script type="text/javascript" src="assets/javascript/app.js"></script>
</body>
</html>
